<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Laminar gRPC</h1>
            <p class="lead">Initializer UI</p>
        </div>
    </div>
    <div>
        <br><br>
        <h2>Uploaded files have some error. <span id = 'exception'></span> Please fix and re-upload.</h2>
    </div>
</div>

<script>
    let result = /[^/]*$/.exec(document.URL)[0];
    result = result.replaceAll("%20"," ")
    document.getElementById('exception').innerHTML = result
</script>

</body>
